<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <!--Fonte-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!--Header inicia-->
    <header class="header">
      <a href="#" class="logo">
        <img src="/imgs/logo.png" alt="" />
      </a>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#menu">Menu</a>
        <a href="#produtos">Produtos</a>
        <a href="#review">Review</a>
        <a href="#contato">Contato</a>
        <a href="#blog">Blog</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="form-busca">
        <input type="busca" id="box-busca" placeholder="busque aqui..." />
        <label for="box-busca" class="fas fa-search"></label>
      </div>

      <div class="item-carrinho-container">
        <div class="item-carrinho">
          <span class="fas fa-times"></span>
          <img src="/imgs/item-carrinho-1.png" alt="" />
          <div class="conteudo">
            <h3>Item carrinho 01</h3>
            <div class="preco">R$15,00/-</div>
          </div>
        </div>
        <div class="item-carrinho">
          <span class="fas fa-times"></span>
          <img src="/imgs/item-carrinho-2.png" alt="" />
          <div class="conteudo">
            <h3>Item carrinho 02</h3>
            <div class="preco">R$15,00/-</div>
          </div>
        </div>
        <div class="item-carrinho">
          <span class="fas fa-times"></span>
          <img src="/imgs/item-carrinho-3.png" alt="" />
          <div class="conteudo">
            <h3>Item carrinho 03</h3>
            <div class="preco">R$15,00/-</div>
          </div>
        </div>
        <div class="item-carrinho">
          <span class="fas fa-times"></span>
          <img src="/imgs/item-carrinho-4.png" alt="" />
          <div class="conteudo">
            <h3>Item carrinho 04</h3>
            <div class="preco">R$15,00/-</div>
          </div>
        </div>
        <a href="#" class="btn">Comprar!</a>
      </div>
    </header>
    <!--Header finaliza-->

    <script src="js/scripts.js"></script>
  </body>
</html>
